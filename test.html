<script type="text/javascript">
let ome = new Omega().parse`
  2 f = _f^2
  |   double a function
    _f^2 _a = _ffa
    _ffa = f _fa
    _fa = f _a
  res = _g2 x  |  compute 2 ++ 123
    _g2 = 2 g
  x = ${123}
  g = ${a => ++a}
`;
